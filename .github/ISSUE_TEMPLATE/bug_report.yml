name: Bug report
description: Report a bug/error
title: "[Bug]: "
labels: ["bug"]
assignees:
  - GleammerRay
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing a new bug report!
        
        If you have not found similar open/pinned issues at https://github.com/GlitterWare/Passy/issues then fully describe your problem and provide an error log if available. 
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: What went wrong? Please provide a full description of your problem. You may provide image attachments.
  - type: textarea
    id: error-log
    attributes:
      label: Error log
      description: If available, paste your error log here.
  - type: dropdown
    id: app-version
    attributes:
      label: App version
      description: Select your app version. You can find it in the app settings under the `About` section.
      options:
        - v1.4.1 - Quality Patch
        - v1.4.0 - Sharing is Caring
        - v1.3.1 - Windows Hotfix
        - v1.3.0 - Bulletproof
        - v1.2.0 - Automatic Backups
        - v1.1.1 - Privacy Update
        - v1.0.2 - Better Networking
        - v1.0.1 - History Hotfix
        - v1.0.0 - We're Open!
        - v0.11.1 and lower
  - type: checkboxes
    id: submission-checklist
    attributes:
      label: Submission checklist
      description: Please make sure that your issue meets the submission requirements.
      options:
        - label: I have specified the problem in the issue title
          required: true
        - label: I have provided a verbose description of the problem
          required: true
